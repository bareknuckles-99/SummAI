<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Summary Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <style>
    .button-row {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .styled-btn {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      z-index: 1;
      transition: background-color 0.3s, color 0.3s;
    }

    .styled-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left 0.4s;
      z-index: 0;
    }

    .styled-btn:hover::before {
      left: 100%;
    }

    .styled-btn:hover {
      background-color: #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <h2>Summary</h2>
  <pre>{{ result }}</pre>

  <div class="button-row">
    <form action="/create_notes" method="POST">
      <input type="hidden" name="file" value="{{ file_path }}">
      <button type="submit" class="styled-btn">Create Notes</button>
    </form>
    <form action="/evaluate" method="POST">
      <input type="hidden" name="file" value="{{ file_path }}">
      <button type="submit" class="styled-btn">Evaluate</button>
    </form>
  </div>
</body>
</html>
